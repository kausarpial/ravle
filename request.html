<section class="section request">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2>Request Another Product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4">
                <form action="#" class="row">
                    <div class="col-md-6">
                        <div class="request-item">
                            <input type="text" class="form-control" placeholder="*Item Name" name="item-name" id="itemID1" required>
                            <input type="number" class="form-control" name="quantity" id="quantity1" value="1">
                        </div>
                        <div class="request-item">
                            <input type="text" class="form-control" placeholder="*Item Name" name="item-name" id="itemID2" required>
                            <input type="number" class="form-control" name="quantity" id="quantity2" value="1">
                        </div>
                        <div class="request-item">
                            <input type="text" class="form-control" placeholder="*Item Name" name="item-name" id="itemID3" required>
                            <input type="number" class="form-control" name="quantity" id="quantity3" value="1">
                        </div>
                        <a href="#" class="btn btn-primary">Add Another</a>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name*" required>
                        <input type="text" class="form-control" name="comapny-name" id="companyName" placeholder="Company Name">
                        <input type="text" class="form-control" name="number" id="number" placeholder="Contact Number*" required>
                        <select name="payment" id="payment" class="form-control">
                            <option>Payment Method</option>
                            <option value="bKash">bKash</option>
                            <option value="direct">Direct</option>
                        </select>
                        <textarea class="form-control" name="address" id="address" cols="30" rows="5" placeholder="Shipping Address*" required></textarea>
                        <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Post Code*" required>
                        <input type="text" class="form-control" name="district" id="district" placeholder="District" required>
                        <button class="btn btn-primary">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
