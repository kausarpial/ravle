        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="ti-menu"></span>
        </button>
        <div class="collapse navbar-collapse nav-list" id="navbarNav">
            <!-- Navigation Links -->

<section class="section search pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-5">
                <h2>Place Order with a photo</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Search Form -->
                <div class="order-image-forms justify-content-center row">
                    <div class="col-md-6">
                        <form action="#" id="order_image" class="order-image">
                            <img id="image_holder" class="img-fluid" src="images/placeholder.png" alt="placeholder">
                            <div class="inputs">
                                <input type="file" onchange="readURL(this);" name="pic" accept="image/*">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap JS -->
